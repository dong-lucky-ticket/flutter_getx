name: flutter_getx
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  dio: ^5.7.0
  tdesign_flutter: ^0.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/json/

    - assets/images/github.png
    - assets/images/microsoft.png
    - assets/images/dart.png
    - assets/images/telegram.png
    - assets/images/rocket_minimal.png
    - assets/images/rocket_minimal_new.png
    - assets/images/en-flag.png
    - assets/images/es-flag.jpg
    - assets/images/br-flag.jpg
    - assets/images/strc_module.png
    - assets/images/strc.png
    - assets/images/benchmark.png
    - assets/images/main_count.png
    - assets/images/controller_counter.png
    - assets/images/page_counter.png
    - assets/images/avatar_girl.png

  fonts:
    - family: MyIconFont
      fonts:
        - asset: assets/fonts/iconfont.ttf
